<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--FAVICON-->    
    <link rel=" shortcut icon" href="img/chloeize.ico">
    <link rel="icon" href="img/chloeize.ico">

    <!--jQuery-->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">


<!--fullpage.js-->
    <link rel="stylesheet" type="text/css" href="css/fullpage.css" />
    <!-- 아래는 선택사항입니다. css3:false 옵션을 쓰시면서 "linear", "swing" 또는 "easeInOutCubic" 대신 다른 전환(easing) 효과를 원하시는 경우에만 필요합니다. -->
    <script src="css/easings.min.js"></script>
    <!-- 아래 선은 `scrollOverflow:true` 옵션을 쓰시는 경우에만 넣으셔야 합니다. -->
    <script type="text/javascript" src="css/scrolloverflow.min.js"></script>

</head>
<body>
    
    <header>
        <a href="#main">
            <span class="f-ss">Portfolio</span>
            <span>CHLOE</span>
        </a>
        <a href="#" class="menu-btn">
            <span></span>
            <span></span>
        </a>
        <ul id="menu">
            <li data-menuanchor="Main"><a href="#main">Main</a></li>
            <li data-menuanchor="About"><a href="#about">About</a></li>
            <li data-menuanchor="Work"><a href="#work">Work</a></li>
            <li data-menuanchor="Contact"><a href="#contact">Contact</a></li>
        </ul>
        
    </header> 

    <div id="fullpage">
        <div class="section">
            111111111111
        </div><!--section 1-->
        <div class="section">
            2222222222222
        </div><!--section 2-->
        <div class="section fp-auto-height-responsive">
            <div class="slide" data-anchor="pub-sw">  
                <img data-src="image.png">
            </div>
            <div class="slide" data-anchor="pub-ok"> Slide 2 </div>
            <div class="slide" data-anchor="page-event"> Slide 3 </div>
            <div class="slide" data-anchor="slide-banner"> Slide 4 </div>
            <div class="slide" data-anchor="pop-banner"> Slide 5 </div>
            <div class="slide" data-anchor="visualizing"> Slide 6 </div>
            <div class="slide" data-anchor="page-magazine"> Slide 7 </div>
        </div><!--section 3-->
        <div class="section">
            4444444444444
        </div><!--section 4-->



    </div><!--END #fullpage-->

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/easings.min.js"></script>
    <script type="text/javascript" src="js/scrolloverflow.min.js"></script>
    <script type="text/javascript" src="js/fullpage.js"></script>
    <script type="text/javascript">
        new fullpage('#fullpage', {
            menu: '#menu',
            anchors: ['Main', 'About', 'Work', 'Contact'],
            slidesNavigation: true,
            // fixedElements: 'header',
            touchSensitivity: 0 // (기본값:5) : 슬라이드,섹션 사이 거리
        });
    </script>
</body>
</html>
